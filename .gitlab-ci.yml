image: node:10

cache:
  paths:
    - node_modules/

before_script:
  - npm install

stages:
  - security
  - test
  - deploy

javascript_tests:
  stage: test
  script:
    - npm ci
    - CI=true npm test

lint_css:
  stage: test
  script:
    - npm ci
    - npm run lintcss > cssreport.xml
  artifacts:
    reports:
      junit: cssreport.xml

lint_css:
  stage: security
  script:
    - npx auditjs --prod --report
  artifacts:
    reports:
      junit: reports/scan_node_modules.xml

pages:
  stage: deploy
  script:
    - CI=true npm run build
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - master
